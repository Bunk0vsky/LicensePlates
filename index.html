<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <title>tabliceusa.sklep</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@200;400;500;700&family=Kameron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="js/route.min.js"></script>
    <script defer src="js/script.min.js"></script>
    <script defer src="js/menu-bar.min.js"></script>
    <script defer src="js/translation.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="js/get-all-plates.min.js"></script>
    <script defer src="js/filter-plates.min.js"></script>
    <script defer src="js/get-all-states.min.js"></script>
    <script defer src="js/infinite-scroll.js"></script>
    <script defer src="js/delivery.min.js"></script>
    <script defer src="js/contact.min.js"></script>
    <title>Tablice usa</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="main-nav-link" id="main-nav-logo"> Tablice USA </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a
              class="main-nav-link neonText"
              data-translate="mainPage"
              id="main-nav-main"
              href="#"
            >
              Strona główna</a
            >
          </li>
          <li>
            <a
              class="main-nav-link neonTextFlicker"
              data-translate="promo"
              id="main-nav-promo"
              href="#promocje"
              >Promocje</a
            >
          </li>
          <li>
            <a
              class="main-nav-link neonText"
              data-translate="shop"
              id="main-nav-shop"
              href="#sklep"
              >Sklep</a
            >
          </li>
          <li>
            <a
              class="main-nav-link neonText"
              data-translate="delivery"
              id="main-nav-delivery"
              href="#dostawa"
              >Dostawa</a
            >
          </li>
          <li>
            <a
              class="main-nav-link nav-cta neonText"
              data-translate="contact"
              id="main-nav-contact"
              href="#kontakt"
              >Kontakt</a
            >
          </li>
          <li>
            <div id="language-toggle">
              <button
                id="flagButton"
                class="poland"
                aria-label="Change Language"
              ></button>
            </div>
          </li>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main>
      <!-- -------------------------WHOLE PAGE------------------------------->

      <div id="content"></div>

      <!-- -------------------------WHOLE PAGE------------------------------->
    </main>

    <footer class="footer">
      <div class="container footer-container flex" id="contact">
        <div class="address-col" id="address-col">
          <p class="footer-heading" data-translate="footerContact">Kontakt</p>
          <address class="contacts" id="contact-col">
            <!-- contact.js -->
          </address>
        </div>
        <div class="counter-col">
          <div class="counter" data-translate="footerCounter">
            Odwiedziło nas już:
          </div>

          <!-- counterAPI library, insert anywhere on the page. -->
          <script
            src="https://counterapi.com/c.js?ns=https://www.tabliceusa.sklep.pl/"
            async
          ></script>
          <!-- Add the counter instance somewhere to your template... -->
          <div
            class="counterapi"
            icon="location"
            color="#555"
            bg="#dee2e6"
            style="min-height: 44px"
          ></div>

          <!-- <a href="http://www.counterliczniki.com" style="color: #dee2e6"
            >http://www.Counterliczniki.com</a
          >
          <script
            type="text/javascript"
            src="https://www.counterliczniki.com/auth.php?id=b5ef55a07aaa3951d6665f10f9e570aa0f2221e5"
          ></script>
          <script
            type="text/javascript"
            src="https://www.counterliczniki.com/pl/home/counter/1084227/t/3"
          ></script> -->

          <!-- <div class="website-counter"></div> -->
        </div>

        <div class="social-col">
          <p class="footer-heading" data-translate="footerHeading">
            Znajdziesz nas również!
          </p>

          <ul class="social-links">
            <li class="social-tab">
              <a
                class="footer-link"
                href="https://www.facebook.com/groups/801144275106613"
                aria-label="Go to facebook page for contact"
                ><ion-icon
                  class="social-icon facebook-icon"
                  name="logo-facebook"
                ></ion-icon
              ></a>
            </li>
            <li class="social-tab">
              <a
                class="footer-link"
                href="https://wa.me/664030433"
                target="_blank"
                aria-label="Go to whatsapp for contact"
                ><ion-icon
                  class="social-icon whatsapp-icon"
                  name="logo-whatsapp"
                ></ion-icon
              ></a>
            </li>
            <li class="social-tab">
              <a class="footer-link" href="mailto:tabliceusa-sklep@gmail.com"
                ><ion-icon
                  name="mail-outline"
                  class="social-icon mailbox-icon"
                  aria-label="Write an e-mail for more information"
                ></ion-icon
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        Copyright &copy; <span class="year"> 2023</span> by tabliceusa-sklep.pl
        All rights reserved.
      </div>
    </footer>
  </body>
</html>
