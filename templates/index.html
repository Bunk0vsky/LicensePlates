<section class="section-main" id="main">
  <img
    loading="lazy"
    alt="background image"
    src="../img/background/license-plates-3614254_1920.webp"
    class="main-background"
  />
</section>

<div class="wrapper">
  <section class="section-promo el--3" id="promo">
    <div class="container center-text">
      <div class="subheading" data-translate="subheading">Promocje</div>
      <h2 class="heading-secondary" data-translate="headingSecondary">
        Najlepsze oferty na stronie!
      </h2>
    </div>
    <div class="promo-bar" id="promo-bar">
      <div class="container center" id="loader-index">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="out-of-stock-banner visible" id="banner-index">
      <img src="../img/sad-face.svg" alt="sad face" class="sad-face" />
      <p data-translate="outOfStock">
        Przepraszamy, aktualnie brak promocyjnych produktów na stanie.
      </p>
    </div>
  </section>
  <hr />
  <section>
    <div class="container center-text">
      <div class="subheading" data-translate="shopHeading">Sklep</div>
      <h2 class="heading-secondary" data-translate="checkOut">
        Sprawdź nasze nowości!
      </h2>
    </div>
    <div class="shop-bar" id="shop-bar-main"></div>
    <div class="button-wrapper">
      <a
        href="#sklep"
        class="btn btn--full"
        data-translate="viewMore"
        onclick="resetFilters();"
        >Zobacz więcej!</a
      >
    </div>
  </section>
</div>
